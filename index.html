<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- viewport -  displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="overlayone">
        <img class="cubeImg" src="images/image-equilibrium.jpg" alt="cube" />
        <div class="overlayinn">
          <img svgEye src="./images/icon-view.svg" alt="eye" />
        </div>
      </div>

      <div class="section">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="split">
          <p class="accent">
            <img src="./images/icon-ethereum.svg" alt="diamond" />
            0.041 ETH
          </p>
          <p class="left">
            <img src="./images/icon-clock.svg" alt="clock" />
            3 days left
          </p>
        </div>
      </div>
      <div class="line-1"></div>

      <div class="author">
        <img class="avatar" src="images/image-avatar.png" alt="avatar" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>

      <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Diana</a>.
      </div> -->
    </div>
  </body>
</html>
